name: Build Firmware (STM32F401)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  # -----------------------------
  # ðŸ”§ Job 1: Build firmware
  # -----------------------------
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install ARM GCC toolchain
        run: |
          sudo apt update
          sudo apt install -y gcc-arm-none-eabi binutils-arm-none-eabi cmake ninja-build

      - name: Configure CMake for ARM build
        run: |
          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/toolchain-arm-gcc.cmake

      - name: Build firmware
        run: |
          cmake --build build --target firmware.elf --parallel
          arm-none-eabi-objcopy -O binary build/firmware.elf build/firmware.bin

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: |
            build/firmware.elf
            build/firmware.bin

  # -----------------------------
  # ðŸ§  Job 2: Simulate firmware
  # -----------------------------
  simulate:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download firmware
        uses: actions/download-artifact@v4
        with:
          name: firmware
          path: build

      - name: Install QEMU (STM32F4 support)
        env:
          QEMU_VERSION: 7.2.0-1
        run: |
          ARCHIVE="xpack-qemu-arm-${QEMU_VERSION}-linux-x64.tar.gz"
          wget -q "https://github.com/xpack-dev-tools/qemu-arm-xpack/releases/download/v${QEMU_VERSION}/${ARCHIVE}"
          tar -xzf "${ARCHIVE}"
          echo "${PWD}/xpack-qemu-arm-${QEMU_VERSION}/bin" >> "$GITHUB_PATH"

      - name: Verify QEMU installation
        run: qemu-system-gnuarmeclipse --version

      - name: Run firmware in QEMU
        run: |
          timeout 5s qemu-system-gnuarmeclipse \
            --board STM32F4-Discovery \
            --image build/firmware.elf \
            --semihosting-config enable=on,target=native \
            --nographic \
            --monitor null \
            --serial stdio || true

  # -----------------------------
  # ðŸ“Š Job 3: Code coverage (lcov)
  # -----------------------------
  coverage:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install coverage tools
        run: |
          sudo apt update
          sudo apt install -y lcov gcovr cmake ninja-build

      - name: Configure build for coverage
        run: |
          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Debug \
            -DENABLE_CODE_COVERAGE=ON

      - name: Build and run tests
        run: |
          cmake --build build --target all
          cd build && ctest --output-on-failure || true

      - name: Generate lcov report
        run: |
          cd build
          lcov --capture --directory . --output-file coverage.info
          lcov --remove coverage.info '/usr/*' --output-file coverage.info
          genhtml coverage.info --output-directory coverage_html

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: build/coverage_html

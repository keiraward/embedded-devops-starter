name: Embedded DevOps CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Clone Unity framework
        run: |
          mkdir -p third_party
          if [ ! -d "third_party/Unity" ]; then
            git clone https://github.com/ThrowTheSwitch/Unity.git third_party/Unity
          fi

      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y cmake ninja-build gcc

      - name: Configure project
        run: cmake -S . -B build -G "Ninja"

      - name: Build all targets
        run: cmake --build build -j

      - name: Run tests
        run: cd build && ctest --output-on-failure

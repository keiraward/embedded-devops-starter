name: Firmware CI (Build + Test + Coverage)

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y gcc-arm-none-eabi binutils-arm-none-eabi cmake ninja-build gcovr

      - name: Configure project
        run: cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build firmware
        run: cmake --build build --config Release

      - name: Create firmware binary
        run: |
          arm-none-eabi-objcopy -O binary build/firmware.elf build/firmware.bin
          arm-none-eabi-size build/firmware.elf

      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware-artifacts
          path: |
            build/firmware.elf
            build/firmware.bin

      - name: Run tests
        run: ctest --test-dir build --output-on-failure || true

      - name: Generate Coverage Report (HTML)
        run: |
          gcovr -r . --html-details build/coverage.html --xml build/coverage.xml --exclude tests
          gcovr --summary

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: build/coverage.html
